<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">  
   <title>Drawing App</title>
   <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">  
   <!-- Main CSS file --> 
   <link rel="stylesheet" href="style/styling.css">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
   <!-- jQuery UI -->
   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/hot-sneaks/jquery-ui.css">
  </head>    

  <body>
   <!-- Header --> 
   <div id="header" class="alert alert-success text-center">Drawing App</div> 
   
   <!-- Color input container -->
   <div class="inputContainer" style="">
      
       <!-- Color input -->
       <div class="input" id="colorInput">
         
          <label for="color-input" class="col-4 col-form-label"><strong>Color:</strong></label>
          <!-- Color -->
          <input style="width: 6em; height: 3em;" class="form-control" type="color" value="#000000" id="paintColor" list>
          <!-- /Color -->
        
           <!-- Size -->
           <label for="color-input" class="col-4 col-form-label"><strong>Select size:</strong></label>
           <div class="input" id="thicknessInput">
             <div id="circle"></div>   
           </div>
           <div class="input" style="font-size: 1.1em;margin-top:2em;">
           <div id="slider"></div>
           <!-- /Size -->
           </div>
       </div> 
   </div>
   
   
    <!-- Drawing screen -->
   <div class="container" style="width: 100%;">
    <!-- Canvas -->
    <canvas id="paint" width="600px" height="400px"></canvas>

   </div>
   
    <!-- Buttons: Erase, Save and Reset -->
    <div class="btn-toolbar" id="containerButton">
      <button id="erase" type="button" class="btn btn-outline-info btn-lg button" style="margin-right: 10%">Erase</button>
      <button id="save" type="button" class="btn btn-outline-info btn-lg button" style="margin-right: 10%">Save</button>
      <button id="reset" type="button" class="btn btn-outline-info btn-lg button" style="margin-right: 10%">Reset</button>
    </div>     
       
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Reset</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to remove drawing?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="yes">Yes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
       
     
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- jQuery UI -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- Boostrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>   
  <!-- Main script file -->    
  <script src="js/script.js"></script>                        
    
  </body>   
    
</html>
